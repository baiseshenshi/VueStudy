<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    
    <div id="app">
        <!-- 
            在网页中写模板，必须符合html的语法
         -->
        <button @click='addCount'>点击</button>
        <p>{{count}}</p>
    </div>

    <script>
        const Root = {
            data(){
                return{
                    count: 0,
                }
            },
            mothods:{
                addCount(){
                    this.count++
                }
            },
            // template是模板，决定了组件最终的样子
            // 定义组件的方式有三种：1.在组件中通过template属性去指定
            //                      2.在网页的根元素中指定
            //                      3.render()直接渲染
        }

        Vue.createApp(Root).mount("#app")
    </script>
</body>
</html>
